<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Тестовое задание для верстальщика</title>
    <link rel="stylesheet" href="dist/css/main.min.css"/>
</head>
<body>

<div class="section section-stars">
    <ul class="rating default">
        <li class="rating_item rating_item_rating">
            Рейтинг: <span>0</span>
        </li>
        <li class="rating_item">
            <a href="#" class="rating_item_link">1</a>
        </li>
        <li class="rating_item">
            <a href="#" class="rating_item_link">2</a>
        </li>
        <li class="rating_item">
            <a href="#" class="rating_item_link">3</a>
        </li>
        <li class="rating_item">
            <a href="#" class="rating_item_link">4</a>
        </li>
        <li class="rating_item">
            <a href="#" class="rating_item_link">5</a>
        </li>
    </ul>

    <div class="clearfix"></div>

    <ul class="rating yellow">
        <li class="rating_item rating_item_rating">
            Рейтинг: <span>0</span>
        </li>
        <li class="rating_item">
            <a href="#" class="rating_item_link">1</a>
        </li>
        <li class="rating_item">
            <a href="#" class="rating_item_link">2</a>
        </li>
        <li class="rating_item rating_item_current">
            <a href="#" class="rating_item_link">3</a>
        </li>
        <li class="rating_item">
            <a href="#" class="rating_item_link">4</a>
        </li>
        <li class="rating_item">
            <a href="#" class="rating_item_link">5</a>
        </li>
    </ul>
</div>

<div class="section section-progress">
    <button class="button button-small js-set-progress" data-value="25">25%</button>
    <button class="button button-small js-set-progress" data-value="50">50%</button>
    <button class="button button-small js-set-progress" data-value="75">75%</button>

    <div class="progress-bar default">
        <span class="progress-bar-progress"></span>
        <span class="progress-bar-label">0%</span>
    </div>

    <div class="clearfix"></div>

    <div class="progress-bar with-value" data-current="40" data-total="50">
        <span class="progress-bar-progress"></span>
        <span class="progress-bar-label">0%</span>
    </div>
</div>

<div class="section section-buttons">
    <button class="button button-small">Маленькая</button>
    <button class="button">Нормальная</button>
    <button class="button button-big">Большая</button>

    <div class="clearfix"></div>

    <button class="button green">Зеленая</button>
    <button class="button red">Красная</button>
    <button class="button yellow">Желтая</button>
</div>

<script type="application/javascript" src="dist/js/main.min.js"></script>
</body>
</html>
